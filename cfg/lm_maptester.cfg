

////////////////////
///// Map Tester
////////////////////

// Set 1 to start the tester, 0 to disable
lm_maptester_enabled		1

// After map loaded, X seconds later will go next map (default: 10)
lm_maptester_changetime		10

// Where should we get map list?
// 0 = Search in `maps` folder (default)
// 1 = Built-in ConVar `mapcyclefile` default: `mapcycle.txt`
// 		located in `cfg/mapcycle.txt`
// 2 = SourceMod config
// 		located in `addons/sourcemod/configs/maplists.cfg`
lm_maptester_maplist		0


